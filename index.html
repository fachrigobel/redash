<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Redash | Convert Data</title>
    <style>
      * {
        padding: 0 !important;
        margin: 0 !important;
      }
    </style>
  </head>
  <body>
    <header class="py-3">
      <div class="col-12 text-center">
        <h1 class="fw-bold">REDASH</h1>
        <h4>Internal Use Only</h4>
      </div>
    </header>
    <main class="py-3 mt-3">
      <div class="row text-center">
        <div class="col-6 border py-2">
          <h4>SHIPMENT ID</h4>
          <div class="container mt-3 p-4">
            <div class="row mb-3">
              <textarea
                name="shipment-id"
                id="shipment-id"
                rows="5"
                placeholder="Masukkan Shipment ID Disini..."
                class="p-2"
              ></textarea>
            </div>
            <div class="row mb-3">
              <button
                type="button"
                class="btn-submit-shipment-id btn btn-primary p-2"
              >
                SUBMIT
              </button>
            </div>
          </div>
          <div class="container p-4">
            <h4>RESULT</h4>
            <div class="row mt-3">
              <input
                type="text"
                readonly
                class="form-control-plaintext"
                id="result-shipment-id"
              />
            </div>
            <div class="row mt-3">
              <button
                type="button"
                class="btn-copy-shipment-id btn btn-primary p-2"
              >
                COPY
              </button>
            </div>
          </div>
        </div>
        <div class="col-6 border py-2">
          <h4>TRACKING ID</h4>
          <div class="container mt-3 p-4">
            <div class="row mb-3">
              <textarea
                name="tracking-id"
                id="tracking-id"
                rows="5"
                placeholder="Masukkan Tracking ID Disini..."
                class="p-2"
              ></textarea>
            </div>
            <div class="row mb-3">
              <button
                type="button"
                class="btn-submit-tracking-id btn btn-primary p-2"
              >
                SUBMIT
              </button>
            </div>
          </div>
          <div class="container p-4">
            <h4>RESULT</h4>
            <div class="row mt-3">
              <input
                type="text"
                readonly
                class="form-control-plaintext"
                id="result-tracking-id"
              />
            </div>
            <div class="row mt-3">
              <button
                type="button"
                class="btn-copy-tracking-id btn btn-primary p-2"
              >
                COPY
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="bg-primary">
      <div class="row text-center text-light">
        <div class="col-12 py-4">
          <h4 class="fw-bold">Tentang Saya</h4>
          <div class="fluid-container mt-4 mb-2">
            <a
              class="d-block link-light text-decoration-none"
              target="_blank"
              href="https://www.instagram.com/fachrigobel/"
              >Instagram: @fachrigobel</a
            >
            <a
              class="d-block link-light text-decoration-none"
              target="_blank"
              href="https://wa.me/6282188191052"
              >Whatsapp: +62 821 8819 1052</a
            >
            <a
              class="d-block link-light text-decoration-none"
              target="_blank"
              href="https://www.google.com/maps/place/Kotamobagu,+Kota+Kotamobagu,+Sulawesi+Utara/@0.7350465,124.2819703,13z/data=!3m1!4b1!4m5!3m4!1s0x327e3d423103edd7:0x4ef229e43465a95e!8m2!3d0.7243733!4d124.3199316"
              >Alamat: Kotamobagu, Sulawesi Utara</a
            >
          </div>
        </div>
      </div>
      <div class="row text-light text-center fw-bold py-2 border-top border-1">
        <p style="font-size: 0.8em">
          Internal Use Only | Copyright &#169; 2022 Fachri Gobel
        </p>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
